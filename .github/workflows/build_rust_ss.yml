name: Build shadowsocks-rust on OpenBSD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build shadowsocks-rust on OpenBSD
    steps:
      - uses: actions/checkout@v4
        with:
          path: build-rust

      - name: Start OpenBSD VM
        id: openbsd-vm
        uses: vmactions/openbsd-vm@v1
        with:
          release: "7.6"
          arch: "amd64"
          usesh: true
          sync: rsync
          prepare: |
            pkg_add -u
            pkg_add python3 gmake git curl cmake bash ggrep gdb libffi ccache ninja
          envs: 'HOME PATH'

      - name: Install Rust 1.85.0
        shell: openbsd {0}
        run: |
          cd $GITHUB_WORKSPACE/build-rust
          chmod +x build_rust
          ./build_rust stable
        env:
          SUDO: doas

      - name: Clone shadowsocks-rust
        shell: openbsd {0}
        run: |
          git clone https://github.com/shadowsocks/shadowsocks-rust.git
          cd shadowsocks-rust
          git checkout v1.21.0

      - name: Build shadowsocks-rust
        shell: openbsd {0}
        run: |
          export PATH="$GITHUB_WORKSPACE/install_dir/stable/bin:$PATH"
          export RUSTC="$GITHUB_WORKSPACE/install_dir/stable/bin/rustc"
          cd shadowsocks-rust
          cargo build --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shadowsocks-rust-binaries
          path: |
            shadowsocks-rust/target/release/sslocal
            shadowsocks-rust/target/release/ssserver
            shadowsocks-rust/target/release/ssmanager
            shadowsocks-rust/target/release/ssurl
