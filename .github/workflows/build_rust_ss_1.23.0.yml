name: Build shadowsocks-rust ssserver 1.23.0 on OpenBSD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build shadowsocks-rust ssserver
    steps:
      - name: Start OpenBSD VM
        id: openbsd-vm
        uses: vmactions/openbsd-vm@v1
        with:
          release: "7.6"
          arch: "amd64"
          usesh: true
          sync: nfs
          prepare: |
            export PKG_PATH=https://ftp.eu.openbsd.org/pub/OpenBSD/7.6/packages/amd64/:https://ftp.openbsd.org/pub/OpenBSD/7.6/packages/amd64/
            pkg_add -u 2>&1 | tee pkg_add_update.log || { echo "Failed to update package index"; cat pkg_add_update.log; exit 1; }
            pkg_add python py3-setuptools py3-requests gmake git curl cmake bash ggrep gdb libffi ccache ninja  fish 2>&1 | tee pkg_add_install.log || { echo "Failed to install packages"; cat pkg_add_install.log; pkg_info -Q rust; exit 1; }
            ln -sf /usr/local/bin/python3.11 /usr/local/bin/python3  # Ensure python3 points to python3.11
            python3 --version  # Debug: Verify python3 version
            rustc --version  # Debug: Verify rust version
            echo "permit nopass root" > /etc/doas.conf
            doas -C /etc/doas.conf && echo "doas configured successfully"
          envs: 'HOME PATH'

      - name: Install Rust 1.85
        shell: openbsd {0}
        run: |
          git clone https://github.com/semarie/build-rust.git
          cd build-rust
          ls -l  # Debug: List files to verify build.sh exists
          chmod +x build.sh  # Ensure script is executable
          echo "SUDO=doas" > ~/.build_rust.conf
          echo "distfiles_rustc_base=\"https://static.rust-lang.org/dist\"" >> ~/.build_rust.conf
          echo "rust_base_dir=/usr/local" >> ~/.build_rust.conf
          doas true  # Debug: Test doas
          python3 --version  # Debug: Confirm python3 version
          which python3  # Debug: Confirm python3 path
          echo $PATH  # Debug: Show PATH
          rustc --version  # Debug: Show bootstrap Rust version
          # Verify tarball URL
          curl -I "https://static.rust-lang.org/dist/rustc-1.85.0-src.tar.gz" 2>&1 | tee curl_headers.log || echo "Warning: Tarball URL check failed"
          grep "HTTP/2 200" curl_headers.log || { echo "Tarball URL not valid"; exit 1; }
          # Pre-download tarball
          mkdir -p distfiles
          curl -L -o distfiles/rustc-1.85.0-src.tar.gz "https://static.rust-lang.org/dist/rustc-1.85.0-src.tar.gz" 2>&1 | tee curl_download.log || { echo "Failed to download tarball"; cat curl_download.log; exit 1; }
          ls -l distfiles/  # Debug: Verify tarball size
          # Verify tarball size (>100 MB)
          size=$(stat -f %z distfiles/rustc-1.85.0-src.tar.gz)
          if [ $size -lt 100000000 ]; then
            echo "Error: Tarball size too small ($size bytes)"
            cat curl_download.log
            exit 1
          fi
          # Verify tarball checksum (sha256sum)
          echo "cd5179e982f76128670764b5cf54f254  distfiles/rustc-1.85.0-src.tar.gz" | sha256sum -c || { echo "Tarball checksum failed"; exit 1; }
          # Patch build.sh to use pre-downloaded tarball and stable channel
          sed -i '' '/fetch_distfiles()/a\
            if [ -f distfiles/rustc-1.85.0-src.tar.gz ]; then echo "Using pre-downloaded rustc-1.85.0-src.tar.gz"; return; fi' build.sh
          sed -i '' 's/channel="beta"/channel="stable"/' build.sh
          # Debug: Verify patches
          grep "Using pre-downloaded" build.sh
          grep "channel=\"stable\"" build.sh
          bash -x ./build.sh init 2>&1 | tee build-init.log || { echo "Failed to run build.sh init"; cat build-init.log; exit 1; }
          bash -x ./build.sh stable 2>&1 | tee build-stable.log || { echo "Failed to run build.sh stable"; cat build-stable.log build_dir/build.log || echo "build.log not found"; exit 1; }
          echo "PATH=$HOME/build-rust/install_dir/stable/bin:$PATH" >> $GITHUB_ENV
        env:
          SUDO: doas
          PYTHON: /usr/local/bin/python3

      - name: Verify Rust Installation
        shell: openbsd {0}
        run: |
          rustc --version
          cargo --version
        env:
          SUDO: doas

      - name: Clone shadowsocks-rust
        shell: openbsd {0}
        run: |
          git clone https://github.com/shadowsocks/shadowsocks-rust.git
          cd shadowsocks-rust
          git checkout v1.23.0
        env:
          SUDO: doas

      - name: Build ssserver with stream-cipher feature
        shell: openbsd {0}
        run: |
          cd shadowsocks-rust
          cargo build --release --bin ssserver --features stream-cipher
        env:
          SUDO: doas

      - name: Copy and strip ssserver to workspace
        shell: openbsd {0}
        run: |
          mkdir -p /tmp/artifacts
          cp /root/shadowsocks-rust/target/release/ssserver /tmp/artifacts/
          strip --strip-unneeded /tmp/artifacts/ssserver
          mkdir -p $GITHUB_WORKSPACE/artifacts
          cp /tmp/artifacts/ssserver $GITHUB_WORKSPACE/artifacts/
          ls -l $GITHUB_WORKSPACE/artifacts
        env:
          SUDO: doas

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: shadowsocks-rust-ssserver
          path: ${{ github.workspace }}/artifacts/ssserver
